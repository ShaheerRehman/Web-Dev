<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <style>
    body{
      font-family: 'Poppins';
      background-color: purple;
      color: white;
    }
    .card{
      border: 5px solid white;
      background-color: purple;
    }
  </style>
  <title>Task 3</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="pb-md-0">Registration Today</h3>
              <h4 class="mb-4 pb-2 pb-md-0">Fill in the data below</h4>
              <form>
  
                <div class="row">
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="fullName" class="form-control form-control-lg" placeholder="Full Name"/>
                    </div>
  
                  </div>
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="email" class="form-control form-control-lg" placeholder="Email Address"/>
                    </div>
  
                  </div>
                </div>
                <div class="col-md-12 mb-4">
  
                  <div class="form-outline">
  
                    <select class="select form-control form-control-lg" placeholder="Position">
                      <option value="1" disabled selected>Position</option>
                      <option value="2">Position</option>
                      <option value="3">Position</option>
                      <option value="4">Position</option>
                    </select>
  
                  </div>
                </div>
                <div class="col-md-12 mb-4 pb-2">
  
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                  </div>

                </div>
               
                  <div class="row mb-2 pb-2">
  
                    
                    <div class="form-check form-check-inline">
                      <h6 class="mb-2 pb-1 form-check-inline">Gender: </h6>
                      <button class="btn btn-outlined active" aria-pressed="true">Male</button>
                      <button class="btn btn-outlined active" aria-pressed="true">Female</button>
                      <button class="btn btn-outlined active" aria-pressed="true">Secret</button>
                    </div>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      I confirm that all the data is correct
                    </label>
                  </div>
                  
                  
                  
                  
                  
                  
                  <div class="mt-4 pt-2">
                    <input class="btn btn-secondary btn-lg" type="submit" value="Submit" />
                  </div>
                </div>
              </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
